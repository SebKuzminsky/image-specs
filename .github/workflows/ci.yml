name: GitHub Actions Demo
on: [push, pull_request]
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
        sudo apt-get --quiet update
        sudo apt-get --quiet --yes install vmdb2 dosfstools qemu-utils qemu-user-static debootstrap binfmt-support time kpartx bmap-tools python3 fakemachine
        make linuxcnc_raspi_4_bookworm.img.xz
